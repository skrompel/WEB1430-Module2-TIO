<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/styles.css">
    <script src="scripts/countdown.js" defer></script>

    <title>Weber State Graduation Countdown</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="images/wsu-wordmark.png" alt="Weber State University Logo" class="header-logo">
            <h1>Graduation Countdown</h1>
            <h2 id="date-now"></h2>
        </header>
        <main>
            <section id="countdown">
                <div class="time-container">
                    <span id="countdown-days" class="time">00</span>
                    <span class="label">Days</span>
                </div>
                <div class="time-container">
                    <span id="countdown-hours" class="time">00</span>
                    <span class="label">Hours</span>
                </div>
                <div class="time-container">
                    <span id="countdown-minutes" class="time">00</span>
                    <span class="label">Minutes</span>
                </div>
                <div class="time-container">
                    <span id="countdown-seconds" class="time">00</span>
                    <span class="label">Seconds</span>
                </div>
            </section>
            <img src="images/wsu-shield.png" alt="Weber State University Logo" class="logo-bottom-left">
            <img src="images/wsu-cat.png" alt="Weber State University Logo" class="logo-bottom-right">
        </main>
        <footer>
            <p>Countdown to a new beginning at Weber State!</p>
        </footer>
    </div>
</body>
</html>
